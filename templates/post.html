{% extends "base.html" %}

{% block content %}
<article class="article">
  <header class="article-header">
    <h1>{{ page.title }}</h1>

    {% if post and post.category %}
      <p class="article-meta">
        <a href="/category/{{ post.category }}/">{{ post.category }}</a>
      </p>
    {% endif %}

    {% if page.cover_image %}
      <img class="cover" src="{{ page.cover_image }}" alt="{{ page.cover_alt or page.title }}">
    {% endif %}
  </header>

  <div class="article-content">
    {{ page.content_top | safe }}
    {{ page.content_bottom | safe }}
  </div>
</article>
{% endblock %}
